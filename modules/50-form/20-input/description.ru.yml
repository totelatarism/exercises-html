name: Поле для ввода текста
theory: |
  Одним из основных элементов форм является тег `input`. Он позволяет задать различные поля для ввода данных: текст, пароли, чекбоксы, радио кнопки, кнопки отправки, загрузка файла, ввод даты и так далее. Начиная со стандарта HTML5 список полей пополнился множеством новых вариантов. Базовыми типами инпутов являются:

  * Текст
  * Пароли
  * Чекбоксы
  * Радио кнопки

  Самый простой способ использования `input` — создание текстового поля для ввода. Именно `input` присуствует во всех полях поиска. Чтобы создать простое текстовое поле для ввода данных, необходимо в тег `form` добавить непарный тег `input` и указать у него атрибут `type` со значением `text`:

  ```html
  <form>
      <input type="text">
  </form>
  ```

  <div class="hexlet-basics-example">
    <form>
        <input type="text">
    </form>
  </div>

instructions: |
  Создайте форму, у которой файл с обработчиком данных лежит по адресу `/people`. Внутри формы создайте 2 текстовых поля
